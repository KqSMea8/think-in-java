group 'com.hofer.tij'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile(
            'io.netty:netty-all:4.1.31.Final'
    )
//    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile(
            "junit:junit:4.12"
    )
}
